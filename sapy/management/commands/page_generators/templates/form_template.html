{% extends 'base.html' %}
{% block content %}
<div class="page page-{{ table_name }}">
  <h1 class="page-title">Formulario {{ page_title }}</h1>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-grid">
      {% for field in form %}
      <div class="field field-1-1">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
        {% if field.help_text %}
        <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
    
    <div class="text-end mt-3">
      <a class="btn btn-secondary me-2" href="{% url table_name|add:'_list' %}">Cancelar</a>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
