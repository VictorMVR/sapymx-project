{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Iniciar sesión</h1>
  {% if form.errors %}<p style="color:#b91c1c;">Usuario o contraseña inválidos.</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="row">{{ form.username.label_tag }} {{ form.username }}</div>
    <div class="row">{{ form.password.label_tag }} {{ form.password }}</div>
    <div class="row"><button class="btn" type="submit">Entrar</button></div>
  </form>
{% endblock %}
