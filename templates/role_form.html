{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
  <div class="card">
    <div class="card-header"><strong>{{ title }}</strong></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre (minúsculas)</label>
            <input name="name" class="form-control" pattern="^[a-z0-9_\-]+$" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Título</label>
            <input name="title" class="form-control" required />
          </div>
          <div class="col-md-12">
            <label class="form-label">Descripción</label>
            <textarea name="description" rows="3" class="form-control"></textarea>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
          <a href="{% url 'sapy:roles_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
